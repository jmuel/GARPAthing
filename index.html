<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div id="target" />
		<script>
			var $ = require('jquery');
			var ipc = require('ipc');

			ipc.on('line-from-file', function(arg) {
				var newLine = $('<p>');
				newLine.append($('<span>').text(arg.system));
				newLine.append($('<span>').text(arg.characters.join(',')));
				$('#target').append(newLine);
			});
		</script>
	</body>
</html>
